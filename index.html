<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="jquery-2.2.4.js"></script>
  <title>exercice 2</title>
</head>
<body>
  <button type="button" name="button" id="more">+</button>
  <button type="button" name="button" id="moin">-</button>
  <p id="show">0</p>
  <script>
  /*Construisez une page html avec un bouton "+", un bouton "-" et
  un champ texte dans lequel on augmente ou baisse le chiffre en fonction des boutons cliqu√©s.*/
  $(document).ready(function(){
    var count = 0;//declaration de variable
    $('#more').click(function(){// a l'id je compte click
      count = count + 1;//le click compte +1
      $('#show').text(count);//fait apparaitre le resultat
    });
    $('#moin').click(function(){//l'id compte click
      count = count - 1;//le click compte -1
      $('#show').text(count);//fait apparaitre le resultat
    });
  });
  </script>
</body>
</html>
